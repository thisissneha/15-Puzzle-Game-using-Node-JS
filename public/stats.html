<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics </title>
    <script src="https://kit.fontawesome.com/7cb0250e8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stats.css">
</head>

<body>
    <main>
        <div class="leaderboard centered">

            <header class="leaderboard-header">
                <div class="title">
                    <a href="../"><i class="fa fa-hand-o-left"></i></a>
                    <h3>Players Stats</h3>
                </div>
            </header>

            <div class="leaderboard-body">
                <div style="display: flex;">
                    <div class="padding-font">Player</div>
                    <div class="padding-font">Player ID</div>
                    <div class="padding-font">Moves</div>
                    <div class="padding-font">Total Time</div>
                    <div class="padding-font" style="width: 50% !important;">TimeStamp</div>
                </div>

                <ul id="user"></ul>


            </div>

        </div>
    </main>
</body>
<script src="js/stats.js"></script>

</html>
